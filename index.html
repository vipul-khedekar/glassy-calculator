<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Glassy Calculator</title>
    <link rel="icon" href="assets/icons/calculator.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"> 
    <link rel="stylesheet" href="styles.css">
    <script src="calc-logic.js" defer></script>
</head>

<body>
    <div class="calculator-container">
        <div class="display-container">
            <div data-display-previous class="previous"></div>
            <div data-display-current class="current"></div>
        </div>
        <div class="buttons-container">
            <div class="row1-container">
                <button data-all-clear class="row1 wide">All Clear</button>
                <button data-delete class="row1">Del</button>
                <button data-operator class="row1 op">+</button>
                </div>
            <div class="row2-container">
                <button data-operand class="row2">1</button>
                <button data-operand class="row2">2</button>
                <button data-operand class="row2">3</button>
                <button data-operator class="row2 op">-</button>
            </div>
            <div class="row3-container">
                <button data-operand class="row3">4</button>
                <button data-operand class="row3">5</button>
                <button data-operand class="row3">6</button>
                <button data-operator class="row3 op">ร</button>
            </div>
            <div class="row4-container">
                <button data-operand class="row4">7</button>
                <button data-operand class="row4">8</button>
                <button data-operand class="row4">9</button>
                <button data-operator class="row4 op">รท</button>
            </div>
            <div class="row5-container">
                <button data-operand class="row5">0</button>
                <button data-operand class="row5">.</button>
                <button data-equals class="row5 wide">=</button>
            </div>
        </div>
        <div class="footer">
            Made by Vipul Khedekar.
            <a href="#">Links:</a>
        </div>
    </div>
</body>
</html>
