<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link href="styles.css" rel="stylesheet">
    <script src="calc-logic.js" defer></script>
</head>

<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="buttons-container">
            <div class="row1-container">
                <button class="row1 wide">All Clear</button>
                <button class="row1">Delete</button>
                <button class="row1">+</button>
                </div>
            <div class="row2-container">
                <button class="row2">1</button>
                <button class="row2">2</button>
                <button class="row2">3</button>
                <button class="row2">-</button>
            </div>
            <div class="row3-container">
                <button class="row3">4</button>
                <button class="row3">5</button>
                <button class="row3">6</button>
                <button class="row3">x</button>
            </div>
            <div class="row4-container">
                <button class="row4">7</button>
                <button class="row4">8</button>
                <button class="row4">9</button>
                <button class="row4">/</button>
            </div>
            <div class="row5-container">
                <button class="row5">0</button>
                <button class="row5">.</button>
                <button class="row5 wide">=</button>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
